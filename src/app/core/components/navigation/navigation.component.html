<div class="flex items-center justify-between py-2 px-6">
  <div>
    <span class="text-lg font-bold text-gray-800">
      {{ monthNames[month] }}
    </span>
    <span class="ml-1 text-lg text-gray-600 font-normal">{{ year }}</span>
  </div>
  <div class="flex items-center my-2">
    <button
      [disabled]="isToday"
      (click)="handleGoToday()"
      class="border rounded-full cursor-pointer mr-3 px-3 py-1 font-medium text-white text-sm enabled:border-blue-500 bg-blue-400 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-500"
    >
      Aujourd'hui
    </button>
    <div class="border rounded-lg px-1">
      <button
        (click)="handleGoToPreviousMonth()"
        class="leading-none rounded-lg transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 items-center"
      >
        <svg
          class="h-6 w-6 text-gray-500 inline-flex leading-none"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <div class="border-r inline-flex h-6"></div>
      <button
        (click)="handleGoToNextMonth()"
        class="leading-none rounded-lg transition ease-in-out duration-100 inline-flex items-center cursor-pointer hover:bg-gray-200 p-1"
      >
        <svg
          class="h-6 w-6 text-gray-500 inline-flex leading-none"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
